<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hola Mundo</title>
</head>

<body>
    <div class=" container">
        <h1 class="text-center my-5">¡Hola, mundo! Buen dia compañeros de 6°A</h1><br>
        <p>Ejemplo de una página en Bootstrap, estos son algunos elementos que maneja.</p>

        <!-- Botones -->
        <button type="button" class="btn btn-primary">Primario</button>
        <button type="button" class="btn btn-secondary">Secundario</button>
        <button type="button" class="btn btn-success">Éxito</button>
        <button type="button" class="btn btn-danger">Peligro</button>
        <button type="button" class="btn btn-warning">Advertencia</button>

        <!-- Formulario -->
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Correo electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Introduce el correo electrónico">
                <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu correo electrónico con nadie
                    más.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Selecciona esto</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <!-- List group -->
        <ul class="list-group">
            <li class="list-group-item">Elemento 1</li>
            <li class="list-group-item">Elemento 2</li>
            <li class="list-group-item">Elemento 3</li>
        </ul>

        <!-- Tarjeta -->
        <div class="card" style="width: 18rem;">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Título de la tarjeta</h5>
                <p class="card-text">Texto con el contenido de la tarjeta.</p>
                <a href="#" class="btn btn-primary">Ir a algún sitio</a>
            </div>
        </div>
    </div>

</body >
</html >
